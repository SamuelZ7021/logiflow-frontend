<div class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
    <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
      <h2 class="text-xl font-bold text-slate-900">Add New Customer</h2>
      <button (click)="onClose()" class="text-slate-400 hover:text-slate-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <div class="p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Company Name</label>
        <input [(ngModel)]="customerData.name" type="text" placeholder="e.g. TechGlobal Inc." 
               class="w-full border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Industry</label>
        <select [(ngModel)]="customerData.industry" class="w-full border border-slate-300 rounded-lg px-4 py-2 outline-none">
          <option value="">Select Industry</option>
          <option value="Technology">Technology</option>
          <option value="Logistics">Logistics</option>
          <option value="Retail">Retail</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Primary Contact</label>
        <input [(ngModel)]="customerData.contactName" type="text" placeholder="Full name" 
               class="w-full border border-slate-300 rounded-lg px-4 py-2 outline-none">
      </div>
    </div>

    <div class="px-6 py-4 bg-slate-50 flex justify-end gap-3">
      <button (click)="onClose()" class="px-4 py-2 text-slate-600 font-medium hover:text-slate-800 transition-colors">
        Cancel
      </button>
      <button (click)="onSave()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 active:scale-95 transition-all">
        Create Customer
      </button>
    </div>
</div>
